<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="./images/cogIN_favicon.png" />
    

    <title>Login</title>

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </head>
  <div>
    <nav class="navbar navbar-dark bg-dark">
      <img src="images/cogIN_logo.png" height="100px">
    </nav>
  </div>
  <body class="justify-content-center align-items-center" style="overflow: hidden; background-color: #80C2AF;">
    <div style="padding: 5%;">
      <div class="card" style="padding: 2%;">
        <form style="font-size: xx-large;">
          <div class="form-group">
            <label for="usernameInput">Username:</label>
            <input invalid type="text" class="form-control" id="usernameInput" aria-describedby="username input" placeholder="username" style="font-size: xx-large;">
          </div>
          <div class="form-group" style="padding-top: 2%;">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="password" style="font-size: xx-large;">
          </div>
          <div style="padding: 10px;">
            <button type="Login" class="btn btn-success" id="loginBtn" style="font-size: xx-large;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div id="errorToast" class="toast" style="left:50%; position: fixed; transform: translate(-50%, -3vw); font-size: larger">
      <div class="toast-header">
        <strong class="mr-auto">cogIN Login</strong>
      </div>
      <div class="toast-body">
        Incorrect username or password.
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</html>
