<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="./images/cogIN_favicon.png" />
    

    <title>Home Page</title>

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons 1.11.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />

  </head>
  <div>
    <nav class="navbar navbar-dark bg-dark">
      <img src="images/cogIN_logo.png" height="100px">
    </nav>
  </div>
  
  <body style="background-color: #80C2AF;">
    <div style="padding: 3%;">
      
      <section class="rounded bg-secondary text-light m-2 m-lg-5">
        
        <h1 class="m-3">Events</h1>

        <div class="btn-group-vertical d-flex" role="group" aria-label="Weekday Select">
          <button type="button" class="weekday-btn btn btn-outline-light text-dark text-start d-flex align-items-center py-1 py-lg-2 px-4" onclick="selectDate('2024-01-28');" aria-label="Sunday">
            <div class="bg-light rounded overflow-hidden mx-2 text-center">
              <p class="bg-danger" style="font-size: x-small; width: 35px;">JAN</p>
              <p class="fs-6" style="margin: 0; margin-top: -18px;">28</p>
            </div>
            <h4 class="mx-2">Sunday
              <i id="notif" class="text-danger bi bi-exclamation-circle-fill" style="display:none;"></i>
            </h2>
          </button>
          <button type="button" class="weekday-btn btn btn-outline-light text-dark text-start d-flex align-items-center py-1 py-lg-2 px-4" onclick="selectDate('2024-01-29');" aria-label="Monday">
            <div class="bg-light rounded overflow-hidden mx-2 text-center">
              <p class="bg-danger" style="font-size: x-small; width: 35px;">JAN</p>
              <p class="fs-6" style="margin: 0; margin-top: -18px;">29</p>
            </div>
            <h4 class="mx-2">Monday
              <i id="notif" class="text-danger bi bi-exclamation-circle-fill" style="display:none;"></i>
            </h2>
          </button>
          <button type="button" class="weekday-btn btn btn-outline-light text-dark text-start d-flex align-items-center py-1 py-lg-2 px-4" onclick="selectDate('2024-01-30');" aria-label="Tuesday">
            <div class="bg-light rounded overflow-hidden mx-2 text-center">
              <p class="bg-danger" style="font-size: x-small; width: 35px;">JAN</p>
              <p class="fs-6" style="margin: 0; margin-top: -18px;">30</p>
            </div>
            <h4 class="mx-2">Tuesday
              <i id="notif" class="text-danger bi bi-exclamation-circle-fill" style="display:none;"></i>
            </h2>
          </button>
          <button type="button" class="weekday-btn btn btn-outline-light text-dark text-start d-flex align-items-center py-1 py-lg-2 px-4" onclick="selectDate('2024-01-31');" aria-label="Wednesday">
            <div class="bg-light rounded overflow-hidden mx-2 text-center">
              <p class="bg-danger" style="font-size: x-small; width: 35px;">JAN</p>
              <p class="fs-6" style="margin: 0; margin-top: -18px;">31</p>
            </div>
            <h4 class="mx-2">Wednesday
              <i id="notif" class="text-danger bi bi-exclamation-circle-fill" style="display:none;"></i>
            </h2>
          </button>
          <button type="button" class="weekday-btn btn btn-outline-light text-dark text-start d-flex align-items-center py-1 py-lg-2 px-4" onclick="selectDate('2024-02-01');" aria-label="Thursday">
            <div class="bg-light rounded overflow-hidden mx-2 text-center">
              <p class="bg-danger" style="font-size: x-small; width: 35px;">FEB</p>
              <p class="fs-6" style="margin: 0; margin-top: -18px;">1</p>
            </div>
            <h4 class="mx-2">Thursday
              <i id="notif" class="text-danger bi bi-exclamation-circle-fill" style="display:none;"></i>
            </h2>
          </button>
          <button type="button" class="weekday-btn btn btn-outline-light text-dark text-start d-flex align-items-center py-1 py-lg-2 px-4" onclick="selectDate('2024-02-02');" aria-label="Friday">
            <div class="bg-light rounded overflow-hidden mx-2 text-center">
              <p class="bg-danger" style="font-size: x-small; width: 35px;">FEB</p>
              <p class="fs-6" style="margin: 0; margin-top: -18px;">2</p>
            </div>
            <h4 class="mx-2">Friday
              <i id="notif" class="text-danger bi bi-exclamation-circle-fill" style="display:none;"></i>
            </h2>
          </button>
          <button type="button" class="weekday-btn btn btn-outline-light text-dark text-start d-flex align-items-center py-1 py-lg-2 px-4" onclick="selectDate('2024-02-03');" aria-label="Saturday">
            <div class="bg-light rounded overflow-hidden mx-2 text-center">
              <p class="bg-danger" style="font-size: x-small; width: 35px;">FEB</p>
              <p class="fs-6" style="margin: 0; margin-top: -18px;">3</p>
            </div>
            <h4 class="mx-2">Saturday
              <i id="notif" class="text-danger bi bi-exclamation-circle-fill" style="display:none;"></i>
            </h2>
          </button>
        </div>
      </section>
    </div>

    <!-- Modal -->
<div class="modal fade" id="dateModal" aria-hidden="true" style="font-size: x-large;">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dateModalTitle">
          JAN 28 - Sunday
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <!-- Calendar Events -->
        <h4>Events</h4>
        <div class="bg-secondary rounded">
          <table id="eventsTable" class="w-100">
            <tbody>
              <th scope="col">Start Time</th>
              <!-- <th scope="col">Start Time</th> -->
              <th scope="col">Name</th>
              <th scope="col">Notes</th>
            </tbody>
            <tbody>
            </tbody>
          </table>
        </div>


        <!-- Journal -->
        <h4>Journal</h4>
        <textarea disabled style="width: 100%; resize:vertical; height: 50%;" id="journalText" aria-label="Journal Text Area">default text</textarea>
          

      </div>
      <div class="modal-footer">
        <div class="d-flex w-100 gap-1">
          <button type="button" class="btn btn-lg btn-secondary px-3" id="editAddEvent" aria-label="New Event">
            <i class="bi bi-plus-circle"></i> Event
          </button>
          <button type="button" class="btn btn-lg btn-secondary px-3" id="editJournalBtn" aria-label="Edit Journal Entry">
            <i class="bi bi-pencil-square"></i> Journal Entry
          </button>
          
          <div class="flex-grow"></div>
          <button type="button" class="ms-auto btn btn-lg btn-primary" data-bs-dismiss="modal" id="editSaveJournal" aria-label="Save">
            <i id="saveDayEdits" class="bi bi-floppy-fill"></i> Save 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- New Event Modal -->
<div class="modal fade" id="newEventModal" aria-hidden="true" style="font-size: x-large;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalTitle">New Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="eventNameInput">Name</label>
          <input type="text" class="form-control" id="eventNameInput" aria-describedby="username input" placeholder="Name">
        </div>
        <div class="form-group" style="padding-top: 2%;">
          <label for="eventTimeInput">Time</label>
          <input type="time" class="form-control" id="eventTimeInput">
        </div>
        <div class="form-group" style="padding-top: 2%;">
          <label for="eventNotesInput">Notes</label>
          <input type="text" class="form-control" id="eventNotesInput" placeholder="Optional">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="eventHiddenInput">
          <label class="form-check-label" for="eventHiddenInput">Hidden</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="createEventBtn" data-bs-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
